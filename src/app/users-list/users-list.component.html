<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div [formGroup]="searchFormGroup">
      <ion-searchbar [debounce]="500" formControlName="searchFormControl"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let user of $users | async">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="create" button [routerLink]="['/main/user-office',user.id]"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="user.photoUrl" [alt]="user.name">
        </ion-thumbnail>
        <ion-label>
          <b>{{user.name}} </b>
          <p ngClass="text">
            {{user.email}} <br>
            {{user.associatedOffice ? user.associatedOffice.name : ''}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
