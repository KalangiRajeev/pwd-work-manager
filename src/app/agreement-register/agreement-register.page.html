<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="title; else menuButton" icon="chevron-back" defaultHref="/main/agreement-register"></ion-back-button>
      <ng-template #menuButton>
        <ion-menu-button></ion-menu-button>
      </ng-template>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-reddit"></ion-icon>
        {{recordsCount$ | async}}
      </ion-button>
    </ion-buttons>
    <ion-title>{{title ? title : 'Works Register'}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div [formGroup]="searchFormGroup">
      <ion-searchbar [debounce]="1000" formControlName="searchFormControl"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title ? title : 'Works Register'}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab class="ion-fab" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/main/agreement-register/create">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <mat-tab-group (selectedTabChange)="tabSelectedTabChange($event)" animationDuration="100ms">
    <mat-tab *ngFor="let tabtitle of workStatuses; let index = index" class="tab-title" [label]="tabtitle">
        <ion-list>
          <ion-item-sliding *ngFor="let agtReg of agreementRegister$ | async">
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash" button (click)="deleteRecord(agtReg)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
      
            <ion-item button detail="true" detail-icon="caret-forward"
              [routerLink]="['/main/agreement-register/details/', agtReg.id]">
              <ion-label class="ion-text-wrap">
                <b>Agt No.{{agtReg.agreementNumber}} </b>
                <ion-badge slot="end" [color]="getKeyByValue(agtReg.workStatus)">{{agtReg.workStatus}}</ion-badge>
                <p ngClass="text">{{agtReg.nameOfWork}}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
<!-- 
        <ion-infinite-scroll (ionInfinite)="loadMore($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->

    </mat-tab>
  </mat-tab-group> 

</ion-content>
