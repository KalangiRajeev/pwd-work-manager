<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/main/agreement-register"></ion-back-button>
    </ion-buttons>
    <ion-title> Upload Doc - Agt No.{{agreementRegister?.agreementNumber}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Upload Doc - Agt No.{{agreementRegister?.agreementNumber}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div [formGroup]="upFormGroup" class="form-add-measurements">

    <ion-input formControlName="fileName" class="input-fields" label="File Name" label-placement="floating"
      fill="outline" placeholder="Enter text"></ion-input>
    <input #upload class="input-fields" id="fileUpload" type="file" accept="application/pdf"/>
  </div>
  
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>

  <div class="ion-buttons">
    <ion-buttons slot="secondary">
      <ion-button fill="outline"
      [routerLink]="agtRegId ? '/main/agreement-register/details/'+agtRegId : '/main/agreement-register'"
      routerDirection="back"> Cancel </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="solid" type="submit" (click)="uploadDocument(upload)" [disabled]="progress"> Upload </ion-button>
    </ion-buttons>
  </div>


</ion-content>
